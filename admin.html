<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Change Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #ffffff;
      padding: 40px;
    }

    .box {
      max-width: 700px;
      margin: auto;
      background: #0f172a;
      padding: 35px;
      border-radius: 12px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 24px;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    textarea {
      height: 180px;
      resize: none;
      font-family: Arial, sans-serif;
    }

    button {
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .hidden {
      display: none;
    }

    .success {
      background: #022c22;
      border-left: 6px solid #22c55e;
      padding: 25px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .success p {
      font-size: 17px;
      line-height: 1.6;
    }

    /* ðŸ“± MOBILE VIEW */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .box {
        padding: 28px;
      }

      h2 {
        font-size: 28px;
      }

      h3 {
        font-size: 26px;
      }

      input, textarea, button {
        font-size: 18px;
        padding: 18px;
      }

      textarea {
        height: 230px;
      }

      .success p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- LOGIN SECTION -->
    <div id="login">
      <h2>Admin Login</h2>
      <input type="password" id="password" placeholder="Enter admin password">
      <button onclick="login()">Continue</button>
    </div>

    <!-- CHANGE REQUEST SECTION -->
    <div id="request" class="hidden">
      <h2>What changes do you want to make?</h2>
      <textarea id="changes" placeholder="Describe the changes clearly..."></textarea>
      <button onclick="submitChanges()">Submit Changes</button>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div id="success" class="hidden success">
      <h3>âœ… Changes Uploaded Successfully</h3>
      <p>
        Good changes are uploaded for <strong>Elijah Kitondekiggya</strong> to verify.
        <br><br>
        Please check back to the website in a few minutes later.
        <br><br>
        Thanks.
      </p>
    </div>

  </div>

  <script>
    const ADMIN_PASSWORD = "mlc@2026";

    function login() {
      const pass = document.getElementById("password").value;

      if (pass === ADMIN_PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("request").classList.remove("hidden");
      } else {
        alert("Wrong password");
      }
    }

    function submitChanges() {
      const changes = document.getElementById("changes").value.trim();

      if (changes === "") {
        alert("Please describe the changes first.");
        return;
      }

      // Save request locally (demo purpose)
      localStorage.setItem("clientChangeRequest", changes);

      document.getElementById("request").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
    }
  </script>

</body>
</html>
